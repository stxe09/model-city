<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Three Scorer</title>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --background: #f7f9fc;
            --text: #2C3E50;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(78, 205, 196, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 230, 109, 0.05) 0%, transparent 30%);
        }
        
        .instructions {
            text-align: center;
            color: var(--text);
            margin-bottom: 2em;
            font-size: 1.1em;
            line-height: 1.5;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 1.5em;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        #scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .score-container {
            text-align: center;
            padding: 15px 30px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .score-container:hover {
            transform: scale(1.05);
        }

        .score-label {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
        }

        #cameraContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #cameraFeed, #capturedImage {
            width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .camera-buttons {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.2);
        }

        #captureButton {
            background: var(--secondary);
        }

        #retakeButton {
            background: var(--primary);
        }

        input[type="radio"] {
            display: none;
        }

        .radio-label {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="radio"]:checked + .radio-label {
            background: var(--secondary);
            color: white;
            transform: scale(1.05);
        }

        #moodForm {
            margin-top: 40px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: 'Fredoka', sans-serif;
            margin: 10px 0;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            border-color: var(--secondary);
            outline: none;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: 'Fredoka', sans-serif;
            margin: 10px 0;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: var(--secondary);
            outline: none;
        }

        legend {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>‚ú® Connect Three Scorer ‚ú®</h1>
    <div class="instructions">
        üì∏ Take a picture of your game board, select the winner, and share your mood!
        <br>Your scores will be updated automatically.
    </div>
    <div id="cameraContainer">
        <video id="cameraFeed" autoplay playsinline></video>
        <img id="capturedImage" style="display: none;">
        <button id="captureButton">üì∏ Take Picture</button>
        <button id="retakeButton" style="display: none;">üîÑ Retake Picture</button>
    </div>
    <form id="scoreForm">
        <fieldset style="border: none;">
            <legend>Who won? üèÜ</legend>
            <div style="text-align: center;">
                <input type="radio" id="east" name="winner" value="east" required>
                <label for="east" class="radio-label">East üåÖ</label>
                
                <input type="radio" id="west" name="winner" value="west" required>
                <label for="west" class="radio-label">West üåÑ</label>
            </div>
        </fieldset>
        
        <button type="submit">üéâ Submit Score üéâ</button>
    </form>

    <div id="scoreboard">
        <div class="score-container">
            <div class="score-label">East üåÖ</div>
            <div class="score-value" id="eastScore">0</div>
        </div>
        <div class="score-container">
            <div class="score-label">West üåÑ</div>
            <div class="score-value" id="westScore">0</div>
        </div>
    </div>

    <div class="fireworks"></div>

    <form id="moodForm">
        <fieldset style="border: none;">
            <legend>Help us improve! üòä</legend>
            <label for="feedback">Any feedback for us? üí≠</label>
            <textarea id="feedback" name="feedback" placeholder="Share your thoughts..."></textarea>
            <button type="submit">üì§ Submit Feedback</button>
        </fieldset>
    </form>

    <script>
        const cameraFeed = document.getElementById('cameraFeed');
        const capturedImage = document.getElementById('capturedImage');
        const captureButton = document.getElementById('captureButton');
        const retakeButton = document.getElementById('retakeButton');
        const form = document.getElementById('scoreForm');
        const eastScoreElement = document.getElementById('eastScore');
        const westScoreElement = document.getElementById('westScore');
        const fireworksContainer = document.querySelector('.fireworks');
        let stream;

        const fireworks = new Fireworks.default(fireworksContainer, {
            speed: 4,
            acceleration: 1.05,
            friction: 0.97,
            gravity: 1,
            particles: 100,
            trace: 3,
            explosion: 5,
            boundaries: { x: 0, y: 0, width: window.innerWidth, height: window.innerHeight }
        });

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                cameraFeed.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Error accessing camera. Please make sure you've granted camera permissions.");
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            canvas.getContext('2d').drawImage(cameraFeed, 0, 0);
            capturedImage.src = canvas.toDataURL('image/jpeg');
            cameraFeed.style.display = 'none';
            capturedImage.style.display = 'block';
            captureButton.style.display = 'none';
            retakeButton.style.display = 'block';
            stopCamera();
        });

        retakeButton.addEventListener('click', () => {
            cameraFeed.style.display = 'block';
            capturedImage.style.display = 'none';
            captureButton.style.display = 'block';
            retakeButton.style.display = 'none';
            startCamera();
        });

        async function fetchScores() {
            try {
                const response = await fetch('/api/scores');
                const scores = await response.json();
                eastScoreElement.textContent = scores.east;
                westScoreElement.textContent = scores.west;
            } catch (error) {
                console.error('Error fetching scores:', error);
            }
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (capturedImage.style.display === 'none') {
                alert("Please take a picture of the Connect Three board first.");
                return;
            }

            const winner = document.querySelector('input[name="winner"]:checked').value;
            
            try {
                const response = await fetch('/api/submit-score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        winner: winner,
                        image: capturedImage.src
                    }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                await fetchScores();

                fireworksContainer.style.display = 'block';  // Show the fireworks container
                fireworks.start();
                setTimeout(() => {
                    fireworks.stop();
                    fireworksContainer.style.display = 'none';  // Hide after 5 seconds
                }, 5000);
            } catch (error) {
                console.error('Error submitting score:', error);
                alert('Error submitting score. Please try again.');
            }
            
            // Reset the form and camera
            form.reset();
            cameraFeed.style.display = 'block';
            capturedImage.style.display = 'none';
            captureButton.style.display = 'block';
            retakeButton.style.display = 'none';
            startCamera();
        });

        // Start the camera and fetch initial scores when the page loads
        startCamera();
        fetchScores();

        // Handle feedback form submission
        const moodForm = document.getElementById('moodForm');
        moodForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const mood = document.getElementById('mood').value;
            const stress = document.getElementById('stress').value;
            const feedback = document.getElementById('feedback').value;

            try {
                const response = await fetch('/api/submit-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mood: mood,
                        stress: stress,
                        feedback: feedback
                    }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                alert('Thank you for your feedback!');
                moodForm.reset();
            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert('Error submitting feedback. Please try again.');
            }
        });
    </script>
</body>
</html>
